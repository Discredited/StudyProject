//带分组的依赖
static def androidxBasicDependencies(DependencyHandler dependencyHandler) {
    dependencyHandler.implementation Dependencies.kotlin_stdlib
    dependencyHandler.implementation Dependencies.core_ktx
    dependencyHandler.implementation Dependencies.material
    dependencyHandler.implementation Dependencies.material
    dependencyHandler.implementation Dependencies.constraintlayout
}

ext.androidxBasicDependencies = this.&androidxBasicDependencies

/**
 * Junit4测试依赖
 * 包含：
 *     junit
 *     junit.ext
 *     espresso-core
 *
 * @param dependencyHandler
 * @return
 */
static def junitDependencies(DependencyHandler dependencyHandler) {
    dependencyHandler.testImplementation Dependencies.junit
    dependencyHandler.androidTestImplementation Dependencies.junitExt
    dependencyHandler.androidTestImplementation Dependencies.espressoCore
}

ext.junitDependencies = this.&junitDependencies