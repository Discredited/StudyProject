//带分组的依赖

static def androidxBasicDependencies(DependencyHandler dependencyHandler) {
    dependencyHandler.implementation Deps.kotlin_stdlib
    dependencyHandler.implementation Deps.core_ktx
    dependencyHandler.implementation Deps.material
    dependencyHandler.implementation Deps.material
    dependencyHandler.implementation Deps.constraintlayout
}

ext.androidxBasicDependencies = this.&androidxBasicDependencies

/**
 * Junit4测试依赖
 * 包含：
 *     junit
 *     junit.ext
 *     espresso-core
 *
 * @param dependencyHandler
 * @return
 */
static def junitDependencies(DependencyHandler dependencyHandler) {
    dependencyHandler.testImplementation Deps.junit
    dependencyHandler.androidTestImplementation Deps.junitExt
    dependencyHandler.androidTestImplementation Deps.espressoCore
}

ext.junitDependencies = this.&junitDependencies